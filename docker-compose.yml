services:
  app:
    build:
      args:
        - PUID=${PUID}
        - GUID=${GUID}
      context: .
      dockerfile: .docker/app/Dockerfile
    network_mode: host
    restart: unless-stopped
#    volumes:
#      - ./:/app
    dns:
      - ${DNS_SERVER}

  bot:
    build:
      args:
        - PUID=${PUID}
        - GUID=${GUID}
      context: .
      dockerfile: .docker/bot/Dockerfile
    ports:
      - "10002:5000"

  valkey:
    restart: unless-stopped
    image: valkey/valkey:latest
    ports:
      - "6379:6379"
